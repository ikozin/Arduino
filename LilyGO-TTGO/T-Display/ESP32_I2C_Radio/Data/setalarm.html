<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32 TTGO T-Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <style>
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <a href="alarm.html">В список будильников</a>
            </div>
        </div>
        <br />
        <ul class="list-group">
            <li class="list-group-item">
                <form method="post">
                    <div class="row">
                        <div class="col-auto">
                            <input type="time" class="form-control" name="time" value="%time%">
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day1" name="day1" %day1% />
                                <label class="form-check-label" for="day1">Понедельник</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day2" name="day2" %day2% />
                                <label class="form-check-label" for="day2">Вторник</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day3" name="day3" %day3% />
                                <label class="form-check-label" for="day3">Среда</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day4" name="day4" %day4% />
                                <label class="form-check-label" for="day4">Четверг</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day5" name="day5" %day5% />
                                <label class="form-check-label" for="day5">Пятница</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day6" name="day6" %day6% />
                                <label class="form-check-label" for="day6">Суббота</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="day7" name="day7" %day7% />
                                <label class="form-check-label" for="day7">Восресение</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div>
                                <label for="station" class="form-label">Станция:</label>
                                <select id="station" class="form-select" name="station">%station%</select>
                            </div>
                            <div>
                                <label for="volume" class="form-label">Громкость:</label>
                                <input type="range" class="form-range" name="volume" id="vol" min="-1" max="15" value="%volume%" oninput="volval.value = vol.value" />
                                <output id="volval">%volume%</output>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="mute" name="mute" %mute% />
                                <label class="form-check-label" for="mute">Mute</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col align-self-center">
                            <button type="submit" class="btn btn-primary" name="edit" value="%index%">Сохранить</button>
                        </div>
                    </div>
                </form>
            </li>
        </ul>
        <br />
    </div>
</body>
</html>
