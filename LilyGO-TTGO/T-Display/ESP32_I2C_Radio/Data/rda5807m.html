<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 TTGO T-Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <style></style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <br />
    <div class="container">
        <div class="row">
            <form method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-6">
                            <label for="volume" class="form-label">Порог отношения сигнал/шум при выполнении поиска радиостанций</label>
                            <input type="range" class="form-range" name="seekth" id="seekth" min="0" max="15" value="%seekth%" oninput="seekth_val.value=seekth.value" />
                            <output id="seekth_val">%seekth%</output>
                        </div>
                        <div class="col-6">
                            <label for="volume" class="form-label">Уровнь шумоподавления:</label>
                            <input type="range" class="form-range" name="softblend" id="softblend" min="0" max="31" value="%softblend%" oninput="softblend_val.value=softblend.value" />
                            <output id="softblend_val">%softblend%</output>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col-3 offset-2 btn btn-info" name="seek" value="0">Искать вниз</button>
                        <button type="submit" class="col-3 offset-2 btn btn-info" name="seek" value="1">Искать вверх</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <br />
        <div class="row">
            <form method="post">
                <fieldset>
                    <div>
                        <input type="number" class="form-control" name="band" min="76" max="108" step="0.1" value="%band%" placeholder="Текущая частота (МГц)" />
                        <button type="submit" class="btn btn-success" name="set">Установить в ручную</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <br />
        <a href="radiolist.dat">Файл со списком радиостанций</a>
    </div>
</body>
</html>
