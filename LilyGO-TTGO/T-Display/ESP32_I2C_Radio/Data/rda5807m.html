<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ESP32 TTGO T-Display</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
	<style>
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<br />
	<div class="container">
		<div class="row">
			<form method="post">
				<fieldset>
					<div>
						<label for="volume" class="form-label">Порог отношения сигнал/шум при выполнении поиска радиостанций</label>
						<input type="range" class="form-range" name="seekth" id="seekth" min="0" max="15" value="%seekth%" oninput="seekth_val.value = seekth.value" />
						<output id="seekth_val">%seekth%</output>
					</div>
					<div>
						<label for="volume" class="form-label">Уровнь шумоподавления:</label>
						<input type="range" class="form-range" name="softblend" id="softblend" min="0" max="31" value="%softblend%" oninput="softblend_val.value = softblend.value" />
						<output id="softblend_val">%softblend%</output>
					</div>
					<button type="submit" class="btn btn-primary" name="seek" value="0">Искать вниз</button>
					<button type="submit" class="btn btn-primary" name="seek" value="1">Искать вверх</button>
				</fieldset>
			</form>
		</div>
		<div class="row">
			<form method="post">
				<fieldset>
					<div>
						<label for="volume" class="form-label">Текущая частота (МГц):</label>
						<input type="number" class="form-control" name="band" min="76" max="108" step="0.1" value="%band%" />
					</div>
					<button type="submit" class="btn btn-primary" name="set">Установить в ручную</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
