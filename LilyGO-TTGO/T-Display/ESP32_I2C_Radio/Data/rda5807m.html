<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Refresh" content="3660">
	<title>ESP32 TTGO T-Display</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
	<style>
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<br />
	<div class="container">
		<div class="row">
			<form method="post">
				<fieldset>
					<div>
						<label for="volume" class="form-label">Порог отношения сигнал/шум при выполнении поиска радиостанций</label>
						<input type="range" class="form-range" name="seekth" id="seekth" min="0" max="15" value="8" oninput="seekth_val.value = seekth.value"/>
						<output id="seekth_val">8</output>
					</div>
					<div>
						<label for="volume" class="form-label">Уровнь шумоподавления:</label>
						<input type="range" class="form-range" name="sofrblend" id="sofrblend" min="0" max="31" value="8" oninput="sofrblend_val.value = sofrblend.value"/>
						<output id="sofrblend_val">8</output>
					</div>
					<input type="submit" class="btn btn-primary" />
				</fieldset>
			</form>
		</div>
		<br />
		<a href="/">На главную</a>
	</div>
</body>
</html>
